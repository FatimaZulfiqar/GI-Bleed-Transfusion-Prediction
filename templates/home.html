<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  

  <title>GI Bleed Transfusion Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">

</head>

<body>
 <div class="login">
  
	<h1>GI Bleed Transfusion Calculator</h1>
  <div style = "height: 100%;  width: 100%;  overflow-y: scroll">
    <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">

        <input type="number" name="gender" placeholder="Gender (Female = 0, Male = 1)" required="required" /><br>
    	  <input type="number" step = "any" name="age" placeholder="Age" required="required" /><br>
        <input type="number" step = "any" name="Systolic BP" placeholder="Systolic BP" required="required" /><br>
        <input type="number" step = "any" name="Weight" placeholder="Weight" required="required" /><br>
        <input type="number" step = "any" name="Height" placeholder="Height in Meters" required="required" /><br>
        <input type="number" step = "any" name="BMI" placeholder="BMI" required="required" /><br>
        <input type="number" name="Symptoms: Hemetemesis" placeholder="Hemetemesis Symptoms (No = 0, Yes=1)" required="required" /><br>
        <input type="number" name="Melena" placeholder="Melena (No = 0, Yes=1)" required="required" /><br>
        <input type="number" name="hematochezia" placeholder="Hematochezia (No = 0, Yes=1)" required="required" /><br>
        <input type="number" step = "any" name="Initial Hb" placeholder="Initial Hb" required="required" /><br>
        <input type="number" step = "any" name="BUN/Cr" placeholder="BUN/Cr" required="required" /><br>
        <input type="number" step = "any" name="aPTT" placeholder="aPTT" required="required" /><br>
        <input type="number" step = "any" name="INR" placeholder="INR" required="required" /><br>
        <input type="number" name="NSAIDS" placeholder="NSAIDS (No = 0, Yes=1)" required="required" /><br>
        <input type="number" name="Anticoag" placeholder="Anticoag (No = 0, Yes=1)" required="required" /><br>
        <input type="number" name="Antiplatelet" placeholder="Antiplatelet (No = 0, Yes=1)" required="required" /><br>
        <input type="number" name="PPI" placeholder="PPI (No = 0, Yes=1)" required="required" /><br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    
    
  </div>
  
    <br>

  {{pred}}
  

</div>

<div>

</div>
</body>
</html>
